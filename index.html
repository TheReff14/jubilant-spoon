<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Kanban Board Entwurfgit</title>
  <link rel="stylesheet" href="styles.css"> git 
</head>
<body>

  <h1>SLICBAN</h1>
  <p>Your easy to use kanban boar!</p>
  <div class="board">
    <div class="column">
      <h2>To Do</h2>
      <div class="task">Beispiel-Task 1</div>
      <div class="task">Beispiel-Task 2</div>
      <button class="add-task-btn">+ Aufgabe</button>
    </div>

    <div class="column">
      <h2>In Bearbeitung</h2>
      <div class="task">Task in Arbeit</div>
      <button class="add-task-btn">+ Aufgabe</button>
    </div>

    <div class="column">
      <h2>Erledigt</h2>
      <div class="task">Fertige Aufgabe</div>
      <button class="add-task-btn">+ Aufgabe</button>
    </div>
  </div>

</body>
</html>
